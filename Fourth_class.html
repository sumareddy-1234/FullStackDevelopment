<html>
    <head>
        <title>Table creation</title>
    </head>
    <body>
        <h1>Table with thead and tbody</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Suma</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Varenya</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Likhitha</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Alekhya</td>
                    <td>19</td>
                </tr>
            </tbody>
        </table>
        <!--Table without Thead and Tbody is also same as Table with Thead and Tbody-->
        <h1>Table without thead and tbody</h1>
        <table border="1">
            <tr>
                <th rowspan="2">S.NO</th>
                <th colspan="3">Engineering</th>
                <th colspan="2">Degree</th>
            </tr>
            <tr>
                <td>AEC</td>
                <td>ACOE</td>
                <td>ACE</td>
                <td>BBA</td>
                <td>Pharmacy</td>
            </tr>
            <tr>
                <td>1.</td>
                <td>75</td>
                <td>50</td>
                <td>25</td>
                <td>95</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>75</td>
                <td>50</td>
                <td>25</td>
                <td>95</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>75</td>
                <td>50</td>
                <td>25</td>
                <td>95</td>
                <td>100</td>
            </tr>
        </table>
    </body>
</html>
